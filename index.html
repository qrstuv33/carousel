<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seamless Media Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      overflow: hidden;
      border-radius: 12px;
      background: #000;
    }

    .carousel-track {
      display: flex;
      width: fit-content;
      animation: scroll 30s linear infinite;
    }

    .slide {
      flex: 0 0 auto;
      height: 100%;
      width: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      padding: 0;
      margin: 0;
    }

    .slide img,
    .slide iframe,
    .slide blockquote,
    .slide .twitter-tweet {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
      margin: 0;
      padding: 0;
      border: none;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <!-- Your slides here -->
      <div class="slide">
        <img src="https://picsum.photos/400/800?random=1" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/400/800?random=2" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/400/800?random=3" alt="Slide 3">
      </div>

      <!-- Duplicate slides for seamless looping -->
      <div class="slide">
        <img src="https://picsum.photos/400/800?random=1" alt="Slide 1 Dup">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/400/800?random=2" alt="Slide 2 Dup">
      </div>
      <div class="slide">
        <img src="https://picsum.photos/400/800?random=3" alt="Slide 3 Dup">
      </div>
    </div>
  </div>
</body>
</html>
